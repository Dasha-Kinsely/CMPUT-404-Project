{% extends 'base.html' %}

{%block breadcrumb %}
    <li class="breadcrumb-item active">Posts</li>
{% endblock %}

{% block content %}
    <table class="table">
        <thead class="thread-inverse">
            <tr>
                <th>Post</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>
                    {{post.content}}
                    <small class="text-muted d-block">{{post.user}}</small>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
